<html>
<head>
<script src="proxy.js"></script>
<script src="proxylist.js"></script>
<script src="domain.js"></script>
<script src="i18n_template2.js"></script>
<script src="options.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<title i18n-content="optTitle">Proxxy</title>
</head>
<body>
  <img id="logo" alt="proxxy logo"/>
  <div class='content'>
    <header>
      <h1 i18n-content="optHeader">Proxxy Settings</h1>
    </header>
    <section id="active">
    <h3 i18n-content="optProxyListHeader">Proxy</h3>
    <list id="proxy-list" role="listbox" tabindex="0" has-element-focus="hasElementFocus">
    <div class="spacer"></div>
    </list>
    <button id='addButton' i18n-content="optAddProxyButton">Add</button>
    <button id='domButton' i18n-content="optDomProxyButton">Edit Domain Rules</button>
    </section>
    <section id="domainrules">
      <h3 i18n-content="optDomainHeader">Domain Inclusion / Exclusion</h3>
      <select id='domMode' i18n-options="optDomModeValues" class='mode'></select>
      <div class='nl'></div>
      <textarea id='domainexceptions' class='editor'></textarea>
      <label for='domainexceptions' i18n-content="optDomExcept">
        One entry per line. Patterns such as '*.com' are allowed.
      </label>
    </section>
    <section id="other">
      <h3 i18n-content="optSystemHeader">System</h3>
      <div class='checkbox'>
        <input type='checkbox' id='incognito' />
        <label for='incognito' i18n-content="optIncognitoLabel">Only proxy incognito windows</label>
      </div>
      <label for='off' i18n-content="optOffLabel">Behavior when unsetting proxy</label>
      <div class='nl'></div>
      <select id='off' i18n-options="optOffValues"></select>
    </section>
    <section>
      <button id='save' i18n-content="optSaveButton">Save</button>
      <button id='clear' i18n-content="optClearButton">Clear proxy settings</button>
    </section>
    <section id="usage">
      <h3 i18n-content="optUsageHeader">Usage</h3>
      <div id="usageContainer">
        <div id="localUsage" i18n-content="optUsageLocal">Local</div>
        <div id="remoteUsage" i18n-content="optUsageRemote">Remote</div>
        <div id="unknownUsage" i18n-content="optUsageUnknown">Unknown</div>
        <div id="unproxiedUsage" i18n-content="optUsageOff">Direct</div>
      </div>
      <input type='checkbox' id='usageoptout' />
      <label for='usageoptout' i18n-content="optUsageOptOut">
        Don't keep track of this.
      </label>
    </section>
    <section id="about">
      <h3 i18n-content="optAboutHeader">Notes</h3>
      <p i18n-content="optAboutText">
        Want to see Proxxy in your language?
      </p>
      <a href="https://plus.google.com/107188782628704130871" i18n-content="optAboutLink">Get in touch!</a>
    </section>
  </div>
</body>
</html>
