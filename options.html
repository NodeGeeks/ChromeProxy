<html>
<head>
<script src="proxy.js"></script>
<script src="proxylist.js"></script>
<script src="options.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<title>Proxxy</title>
</head>
<body>
  <img id="logo" alt="proxxy logo"/>
  <div class='content'>
    <header>
      <h1 i18n-content="title">Proxxy Settings</h1>
    </header>
    <section id="active">
    <h3 i18n-content="sectionTitleProxy">Proxy</h3>
    <list id="proxy-list" role="listbox" tabindex="0" has-element-focus="hasElementFocus">
    <div class="spacer"></div>
    </list>
    <button id='addButton' i18n-content="addProxyButton">Add</button>
      <div id='srule' class='rules'>
        <a class='button' id='srulem'>+</a><span id='sp'>
        Single Proxy</span>
      </div>
      <div id='mrule' class='rules'>
        <a class='button' id='mrules'>-</a><span id='hp'>
        HTTP Proxy</span><span id='hsp'>
        HTTPS Proxy</span><span id='ftp'>
        FTP Proxy</span><span id='fbp'>
        Fallback Proxy</span>
      </div>
      <div class='nl'></div>
    </section>
    <section id="other">
      <h3 i18n-content="sectionTitleSystem">System</h3>
      <div class='checkbox'>
        <input type='checkbox' id='incognito' />
        <label for='incognito'>Only proxy incognito windows</label>
      </div>
      <label for='off'>Behavior when unsetting proxy</label>
      <div class='nl'></div>
      <select id='off'>
        <option value='clear'>Return Control</option>
        <option value='direct'>Force direct connection</option>
        <option value='system'>Force system configuration</option>
        <option value='auto_detect'>Force use of wpad proxy</option>
      </select>
    </section>
    <section>
      <input type='button' id='save' value='Save' />
      <input type='button' id='clear' value="Clear Chrome's proxy settings" />
    </section>
  </div>
</body>
</html>
